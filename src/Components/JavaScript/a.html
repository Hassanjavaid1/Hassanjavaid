<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Border Animation</title>
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      overflow: hidden;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid transparent;
      border-top-color: #333;
      border-right-color: #333;
      border-bottom-color: #333;
      border-left-color: #333;
      transform: scale(0);
      transform-origin: top left;
      transition: transform 0.4s ease-out;
    }

    .button:hover::before {
      transform: scale(1);
    }

    .button span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <a href="#" class="button">
    <span>Hover Me</span>
  </a>
</body>
</html>
